<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flippy Bird PWA</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0099ff"/>
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #70c5ce;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #000;
      background: linear-gradient(#70c5ce, #fff);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
   
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.error("Error en SW", err));
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const birdImg = new Image();
    birdImg.src = "bird.png"; 

    const pipeTopImg = new Image();
    pipeTopImg.src = "pipe-top.png"; 

    const pipeBottomImg = new Image();
    pipeBottomImg.src = "pipe-bottom.png"; 

    const bgImg = new Image();
    bgImg.src = "background.png"; 

    let bird = {
      x: 50,
      y: 150,
      width: 34,
      height: 24,
      gravity: 0.6,
      lift: -10,
      velocity: 0
    };

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        ctx.drawImage(pipeTopImg, pipe.x, pipe.top - pipeTopImg.height, pipe.width, pipeTopImg.height);
        ctx.drawImage(pipeBottomImg, pipe.x, canvas.height - pipe.bottom, pipe.width, pipeBottomImg.height);
      });
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }
    }

    function updatePipes() {
      if (frame % 90 === 0) {
        let gap = 130;
        let top = Math.random() * (canvas.height / 2);
        let bottom = canvas.height - top - gap;
        pipes.push({ x: canvas.width, width: 50, top: top, bottom: bottom });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;

        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
          gameOver = true;
        }

        if (pipe.x + pipe.width < 0) {
          pipes.shift();
          score++;
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 100, 300);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (bgImg.complete) {
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
      }

      drawPipes();
      drawBird();
      drawScore();
      updateBird();
      updatePipes();
      frame++;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", () => bird.velocity = bird.lift);
    document.addEventListener("click", () => bird.velocity = bird.lift);

    gameLoop();
  </script>
</body>
</html>
